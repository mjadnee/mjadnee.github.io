<!DOCTYPE html>
<html>
<head>
  <title>Your Blog Name</title>
  <style>
    body {
      background: #e6e6e6;
      font-family: Verdana, Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    #container {
      width: 800px;
      margin: 20px auto;
      background: white;
      border: 1px solid #999;
    }

    #header {
      background: #003366;
      color: white;
      padding: 15px;
    }

    #content {
      display: flex;
    }

    #main {
      width: 560px;
      padding: 15px;
    }

    #sidebar {
      width: 240px;
      background: #f2f2f2;
      padding: 15px;
      border-left: 1px solid #ccc;
    }

    a {
      color: #003399;
      text-decoration: underline;
    }

    h1, h2 {
      font-family: Georgia, "Times New Roman", serif;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>Your Blog</h1>
      <p>Thoughts on tech, code, and the internet</p>
    </div>

    <div id="content">
      <div id="main">
        <h2>First Post</h2>
        <p><em>January 2006</em></p>
        <p>Welcome to my retro tech blog.</p>
      </div>

      <div id="sidebar">
        <h3>Links</h3>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Archives</a></li>
          <li><a href="#">RSS</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
